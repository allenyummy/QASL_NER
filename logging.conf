[loggers]
keys=root, __main__

[handlers]
keys=consoleHandler

[formatters]
keys=RigorousFormatter

[logger_root]
level=WARNING
handlers=consoleHandler

[logger___main__]
level=DEBUG
handlers=consoleHandler
qualname=__main__
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=RigorousFormatter
args=(sys.stdout,)

[formatter_RigorousFormatter]
format=%(asctime)s - [%(filename)s:%(lineno)d] - %(name)s - %(levelname)s - %(message)s 
datefmt=%m/%d/%Y-%H:%M:%S